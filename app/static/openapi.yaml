openapi: "3.0.2"
info:
  title: Vending Machine
  version: "6.9"
servers:
  - url: /
tags:
  - name: Vending Machines
    description: Vending Machine endpoints
  - name: Products
    description: Products endpoints
  - name: Stocks
    description: Stocks endpoints
  - name: Timestamps
    description: Timestamps endpoints
paths:
  /vendings/:
    description: 'get all vending machines'
    get:
      tags:
        - Vending Machines
      responses:
        200:
          description: 'vending machine table are not empty'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sample_machines'
        204:
          description: 'table is empty'
        400:
          description: 'bad request, something was wrong with query strings'
        405:
          description: 'method not allowed'
  /add_vendings/:
    description: 'add a vending machine'
    parameters:
        - in: query
          name: machine_name
          schema:
            type: string
          description: The name of the vending machine
        - in: query
          name: machine_location
          schema:
            type: string
          description: The location of the vending machine
    post:
      tags:
        - Vending Machines
      responses:
        200:
          description: 'successfully added'
        204:
          description: 'table is empty'
        400:
          description: 'bad request, something was wrong with query strings'
        405:
          description: 'method not allowed'
  /edit_vendings/:
    description: 'edit a vending machine specify by id'
    parameters:
        - in: query
          name: id
          schema:
            type: integer
        - in: query
          name: machine_name
          schema:
            type: string
          description: The name of the vending machine
        - in: query
          name: machine_location
          schema:
            type: string
          description: The location of the vending machine
    post:
      tags:
        - Vending Machines
      responses:
        200:
          description: 'successfully edited'
        204:
          description: 'table is empty'
        400:
          description: 'bad request, something was wrong with query strings'
        405:
          description: 'method not allowed'
  /delete_vendings/:
    description: 'delete a vending machine specify by id'
    parameters:
        - in: query
          name: id
          schema:
            type: integer
    delete:
      tags:
        - Vending Machines
      responses:
        200:
          description: 'successfully deleted'
        204:
          description: 'table is empty'
        400:
          description: 'bad request, something was wrong with query strings'
        405:
          description: 'method not allowed'

